<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Machine Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
  <link rel="stylesheet" href="./host.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div class="sidebar">
    <div class="logo">INTERDATA</div>
    <nav>
      <a href="host.html" class="active">Host Machine</a>
      <a href="container.html">Container</a>
    </nav>
    <div class="sidebar-footer">
      <button title="Notifications">üîî</button>
      <a href="dashboard.html" title="Home" class="icon-btn">üè†</a>
      <button title="Profile">üë§</button>
    </div>
  </div>

  <div class="main-content">
    <header class="main-header">
      <h1>Host Machine Monitoring</h1>
      <input type="search" class="search" placeholder="Search..." />
    </header>

    <div class="dashboard">
      <div class="row summary-section">
        <div class="summary-card">
          <h3>Under Resourced Host Machine</h3>
          <div class="table-wrapper">
            <table id="underResourcedTable">
              <thead>
                <tr><th>Name</th><th>CPU</th><th>Memory</th><th>Disk</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="summary-card">
          <h3>Host Machine Status</h3>
          <div id="hostStats" class="stats-box">
            <div class="gauge-container">
              <canvas id="cpuGauge"  width="100" height="100"></canvas>
              <canvas id="memGauge"  width="100" height="100"></canvas>
              <canvas id="diskGauge" width="100" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    

      <div class="row">
        <div class="card">
          <div class="header">
            <h2>Host Machine Usage</h2>
            <div class="toggle-buttons host">
              <button class="toggle active" data-type="cpu">CPU</button>
              <button class="toggle" data-type="memory">Memory</button>
              <button class="toggle" data-type="disk">Disk</button>
            </div>
          </div>
          <canvas id="hostChart"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="card">
          <div class="header">
            <h2>Network Traffic</h2>
          </div>
          <div id="networkHostSelector" class="host-selector"></div>
          <canvas id="networkChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="./host.js"></script>
</body>
</html>
